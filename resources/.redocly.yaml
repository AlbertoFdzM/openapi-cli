lint:
  plugins:
    - './local-plugin.js'

  extends:
    - recommended
    - local/all
  rules:
    operation-2xx-response: warn
    no-invalid-media-type-examples: error
    operation-description: off
    path-http-verbs-order: error
    boolean-parameter-prefixes: error
  preprocessors:
    local/duplicate-description: off